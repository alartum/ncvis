trigger:
- master

variables:
  platforms: ['1', '2']
    # - name: 'Linux'
    #   image: 'ubuntu-latest'
    # - name: 'Windows'
    #   image: 'windows-latest'
    # - name: 'macOS' 
    #   image: 'macOS-latest'
  pythonVersions: ['a', 'b'] 
    # - '3.7'

strategy:
  matrix:
    ${{ each platform in variables.platforms }}:
      ${{ each pythonVersion in variables.pythonVersions }}:
        ${{ platform.name }}:
          pool: ${{ platform.image }}
          python.version: ${{ pythonVersion }}
steps:
- script: git submodule update --init --recursive
  displayName: Init submodules

- bash: echo "##vso[task.prependpath]$CONDA/bin"
  displayName: Add conda to PATH

- script: | 
    conda config --set always_yes yes --set anaconda_upload no
    conda update -q conda
    conda create -n test python=$(python.version) conda-build conda-verify
  displayName: 'Create environment Python $(python.version)'

- script: |
    source activate test
    conda build .
  displayName: 'Build'