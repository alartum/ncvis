    #   language: shell
    #   env: CONDA_NAME=MacOSX CONDA_EXT=sh SCRIPT_EXT=sh
    - name: "Windows"
      os: windows
      language: shell
      env:
        - CONDA_NAME=Windows
        - CONDA_EXT=exe
        - SCRIPT_EXT=cmd

before_install: 
  - curl "https://repo.anaconda.com/miniconda/Miniconda3-latest-$CONDA_NAME-x86_64.$CONDA_EXT" -o ~/miniconda.$CONDA_EXT
  - travis/before_install.$SCRIPT_EXT
  
install: 
  - travis/install.$SCRIPT_EXT
script: bash travis/test.sh
after_success: bash travis/upload.sh