branches:
  only:
  # - master
  # - /^release-.*$/
  - develop

language: python
env:
  global:
    - OMP_NUM_THREADS=4

matrix:
  include:
    # - name: "Xenial Linux"
    #   python: 3.7 
    #   dist: xenial
    #   env: CONDA_NAME=Linux CONDA_EXT=sh SCRIPT_EXT=sh
    # - name: "macOS"
